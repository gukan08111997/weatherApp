<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Weather Application</h1>
    <div class="container">
      <div class="search">
        <input
          class="search-city"
          type="text"
          placeholder="Enter the city Name"
          spellcheck="false"
        />
        <img class="search-icon" src="./images/search.png" alt="search-icon" />
      </div>
      <div class="error erase">Invalid City Name</div>
      <div class="weather erase">
        <img class="weather-image" src="./images/Clouds.png" alt="weather-img" />
        <h1 class="temp">27Â°C</h1>
        <h2 class="city">Thanjavur</h2>
        <div class="wind-container">
          <div class="col">
            <img src="./images/humidity.png" alt="humidity-img" />
            <div class="humidity-container">
              <h2>Humidity:</h2>
              <h2 class="humidity">50%</h2>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="wind-img" />
            <div class="speed-container">
              <h2>Wind-Speed:</h2>
              <h2 class="wind-speed">15km/hr</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
